<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Lista de Tarefas</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat|Modak&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<body>
    <main class="container">
        <img src="a9028e3d575dda02e9521ff51e6dd9e2.gif"  alt="">

        
        <h1 class="title">
            Lista de tarefas
        </h1>

        <form class="add-task">
            <div>
                <input class="add-task__text" type="text" id="adicionar" placeholder="Digite aqui sua tarefa" required>                       
                <button  type="submit" id="add-task-button"  class="add-task__action" >
                adicionar
              </button>
            </div>            
        </form>

        <ul class="task-list">

            <li class="task-list__item">
      
              estudar html
      
              <button class="task-list__action" type="button">
      
                <i class="fas fa-check-square"></i>
      
              </button>
      
            </li>
      
            <li class="task-list__item--done">
      
             estudar css
      
              <button class="task-list__action" type="button">
      
                <i class="fas fa-undo-alt"></i>
      
              </button>
      
            </li>

          
      
          </ul>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
