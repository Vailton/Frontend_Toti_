<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Lista de Tarefas</title>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lista.css">
    <link rel="stylesheet" href="reset.css">
    <script type="text/javascript" src="lista.js"></script>
   
</head>

<body>
    <main class="container">
        <img src="a9028e3d575dda02e9521ff51e6dd9e2.gif"  alt="">

        
        <h1 class="title">
            Lista de tarefas
        </h1>

        <form class="add-task">
            <div>
                <input class="add-task__text" type="text" id="adicionar" placeholder="Digite aqui sua tarefa" required>                       
                <button  type="submit" id="add-task-button"  class="add-task__action" onclick="clique()" ondblclick="duploClique()" 
                onkeydown="digitou()">
                adicionar
              </button>
            </div>            
        </form>

        <ul class="task-list">

            <li class="task-list__item">
      
              estudar html
      
              <button class="task-list__action" type="button">
      
                <img class="imgem" src="img/baseline_check_circle_black_18dp.png">
      
              </button>
      
            </li>
      
            <li class="task-list__item--done">
      
             estudar css
      
              <button class="task-list__action" type="button">
      
                <img class="imgem" src="img/baseline_check_circle_black_18dp.png">
      
              </button>
      
            </li>

            <li class="task-list__item--done">
      
              estudar bootstrap
       
               <button class="task-list__action" type="button">
       
                 <img class="imgem" src="img/baseline_cached_black_18dp.png" alt="">
       
               </button>
       
             </li>
      
          </ul>
    </main>
     
    <script src="lista.js"></script>
</body>

</html>
