<!doctype html>
<html>
<head>
<style>
.loginForm input {
height: 30px;
width: 200px;
color: #666;
margin: 10px 0px;
}

.loginForm button {
padding: 10px 0px;
font-weight: bold;
font-size: 105%;
width: 200px;
margin-top: 15px
}

.loginForm label {
color: gray;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
<meta name="description" content="Acesso / Login ao Sabesim vailton" />
<title>Acesso / Login ao Sabesim vailton</title>
</head>
<body>
<div>
<a href="https://www.sabesim.com.br/" title="Visitar site oficial" target="_blank"><img src="https://www.sabesim.com.br/logo.login.gif" alt="Sabesim" border="0" /></a>
</div>
<div style="text-align:center">
<form onSubmit="return checklogin()" method="post" name="login" action="https://vailton.sabesim.com/index.page" class="loginForm">
<label>
Usu&aacute;rio:
<br/>
<input type="text" name="username" onKeyPress="return disableEnterKey(event)"/>
</label>
<br/>
<label>
Senha:
<br/>
<input type="password" name="password" />
</label>
<div>
<button type="submit">
Login
</button>
</div>
</form>
<p>
            
<a href="https://vailton.sabesim.com/view/user/lostpass">Esqueci a senha/usu&aacute;rio</a>
</p>
</div>
<script type="text/javascript">
(function(w){
var f = document.forms.login;
f.username.focus();
w.disableEnterKey = function(a){
var b = w.event;
return 13 == (b ? b.keyCode : a.which) ? (setTimeout(function(){
f.password.focus()
}, 50), !1) : !0
}
function b(a, d){
alert(d);
f[a].focus();
return false;
}
w.checklogin = function(){
return f.username.value.length < 1 ? b("username", "Digite um username") : f.password.value.length <5 ? b("password", "Senha inv\u00e1lida") : true; 
}
}(window));
</script>
</body>
</html>
